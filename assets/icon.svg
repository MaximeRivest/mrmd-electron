<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- mrmd icon: #▸ - markdown that runs -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>

  <!-- Background (optional, can be removed for transparency) -->
  <rect width="512" height="512" rx="80" fill="#f5f5f5"/>

  <!-- Hash # symbol -->
  <g fill="url(#grad)">
    <!-- Vertical bars of # -->
    <rect x="100" y="100" width="44" height="260" rx="8"/>
    <rect x="200" y="100" width="44" height="260" rx="8"/>

    <!-- Horizontal bars of # (slanted slightly for style) -->
    <rect x="70" y="170" width="200" height="40" rx="8" transform="rotate(-8 170 190)"/>
    <rect x="70" y="260" width="200" height="40" rx="8" transform="rotate(-8 170 280)"/>
  </g>

  <!-- Play triangle ▸ -->
  <polygon
    points="320,180 420,256 320,332"
    fill="url(#grad)"
    stroke="url(#grad)"
    stroke-width="8"
    stroke-linejoin="round"
  />
</svg>
