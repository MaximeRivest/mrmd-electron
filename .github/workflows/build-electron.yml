name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Clone sibling packages
      # - mrmd-editor: needed for dist/ (loaded by index.html)
      # - mrmd-sync, mrmd-monitor: bundled into single-file JS by esbuild
      # - mrmd-project, mrmd-jupyter-bridge: file: deps (symlinked by npm)
      - name: Clone sibling packages
        run: |
          git clone --depth 1 https://github.com/MaximeRivest/mrmd-editor.git ../mrmd-editor
          git clone --depth 1 https://github.com/MaximeRivest/mrmd-sync.git ../mrmd-sync
          git clone --depth 1 https://github.com/MaximeRivest/mrmd-monitor.git ../mrmd-monitor
          git clone --depth 1 https://github.com/MaximeRivest/mrmd-project.git ../mrmd-project
          git clone --depth 1 https://github.com/MaximeRivest/mrmd-jupyter-bridge.git ../mrmd-jupyter-bridge
        shell: bash

      # mrmd-editor: use pre-built dist from repo (don't rebuild)
      # Building fresh produces different output due to rollup config issues with prettier
      - name: Verify mrmd-editor dist
        run: |
          echo "Using pre-built mrmd-editor from repo"
          ls -la ../mrmd-editor/dist/

      # Install deps for sibling packages (needed for esbuild bundling)
      - name: Install sibling dependencies
        run: |
          cd ../mrmd-sync && npm install
          cd ../mrmd-monitor && npm install
          cd ../mrmd-project && npm install
          cd ../mrmd-jupyter-bridge && npm install
        shell: bash

      # Install electron deps (also creates symlinks for file: deps)
      - name: Install electron dependencies
        run: npm ci

      # Bundle sibling packages into single-file JS
      - name: Bundle sibling packages
        run: npm run bundle

      # Build electron app
      - name: Build electron app
        run: npm run build:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Verify bundles were created
      - name: Verify bundles
        run: |
          echo "=== Bundles ===" && ls -la bundles/
          echo "=== Bundle sizes ===" && du -h bundles/*
        shell: bash

      # Upload artifacts
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: mrmd-linux
          path: |
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: warn

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: mrmd-macos
          path: |
            dist/*.dmg
            dist/*.zip
          if-no-files-found: warn

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: mrmd-windows
          path: |
            dist/*.exe
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/mrmd-linux/*
            artifacts/mrmd-macos/*
            artifacts/mrmd-windows/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
